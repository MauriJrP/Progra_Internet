<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
    <section class="newsletter section">
        <div class="container-sm">
            <div class="newsletter-inner section-inner">
                <div class="newsletter-header text-center">
                    <h2 class="section-title mt-0">Contacto</h2>
                    <p class="section-paragraph">Lorem ipsum is common placeholder text used to demonstrate the graphic elements of a document or visual presentation.</p>
                </div>
                <div class="footer-form newsletter-form field field-grouped">
                    <div class="control control-expanded">
                        <input class="input" type="text" name="name" value="{{user.name}}" placeholder="Nombre&hellip;">
                        <input class="input" type="email" name="email" value="{{user.email}}" placeholder="Email&hellip;">
                        <input class="input" type="text" name="comment" placeholder="Comentario&hellip;">
                    </div>
                </div>
                <div class="control control-expanded field-grouped field send-button">
                    <a class="button button-primary button-block button-shadow" href="#">Enviar</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
